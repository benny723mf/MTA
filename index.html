<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felicidades Miguel Luis!</title>
  <style>
    :root {
      --horizontal-movement: 82vw;
      --vertical-movement: 60vh;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #timer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    #message {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3em;
      animation: pop 3s ease-in-out infinite; /* Slowed animation */
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #moving-image {
      position: absolute;
      width: 15vw;
      height: 15vw;
      animation: moveAround 35s linear infinite;
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth scaling */
    }

    @keyframes moveAround {
      0% { top: 0; left: 0; }
      25% { top: 0; left: var(--horizontal-movement); }
      50% { top: var(--vertical-movement); left: var(--horizontal-movement); }
      75% { top: var(--vertical-movement); left: 0; }
      100% { top: 0; left: 0; }
    }

    #enlarged {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40vw;
      height: 40vw;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Modal styling */
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: rgba(31, 31, 31, 0.95);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    #modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 1em;
      background: #282c34;
      color: white;
    }

    #modal button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal button:hover {
      background-color: #45a049;
    }

    #thank-you-message {
      display: none;
      font-size: 1.2em;
      color: #4caf50;
      margin-top: 20px;
    }

    footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <div id="message">¡The Reign of Terror Begins!!!</div>
    <div id="timer"></div>
    <img id="moving-image" src="Armando.jpg" alt="Imagen animada" onclick="toggleImage()" />
    <img id="enlarged" src="Armando.jpg" alt="Imagen ampliada" onclick="toggleImage()" />
  </div>

  <div id="modal" onclick="event.stopPropagation();">
    <p>Suscríbete para recibir actualizaciones mensuales!</p>
    <input type="email" placeholder="Escribe tu correo aquí" id="email-input" />
    <button onclick="thankUser()">Enter</button>
    <div id="thank-you-message">Muchas gracias, te mantendremos al tanto de la cuenta regresiva!!</div>
  </div>

  <footer>
    Copyright © 2025 El Mazal Tov de Armando - Todos los derechos, propiedad de BMF.
  </footer>

  <script>
    const targetDate = new Date(2025, 9, 11, 17, 0, 0).getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      if (timeRemaining > 0) {
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById("timer").innerText =
          `${days} Días ${hours} Horas ${minutes} Minutos ${seconds} Segundos`;
      } else {
        document.getElementById("timer").innerText = "¡El tiempo ha llegado!";
      }
    }

    let isModalShown = true;
    let isEnlarged = false;

    document.body.addEventListener('click', function () {
      const modal = document.getElementById("modal");
      const thankYouMessage = document.getElementById("thank-you-message");
      if (isModalShown) {
        modal.style.display = "flex";
      } else {
        modal.style.display = "none";
        thankYouMessage.style.display = "none";
      }
    });

    function thankUser() {
      const thankYouMessage = document.getElementById("thank-you-message");
      thankYouMessage.style.display = "block";
      isModalShown = false;
    }

    function toggleImage() {
      const movingImage = document.getElementById("moving-image");
      const enlargedImage = document.getElementById("enlarged");

      if (isEnlarged) {
        enlargedImage.style.display = "none";
        movingImage.style.display = "block";
      } else {
        movingImage.style.display = "none";
        enlargedImage.style.display = "block";
      }
      isEnlarged = !isEnlarged;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
